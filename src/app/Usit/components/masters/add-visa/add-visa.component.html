<main id="main" class="main">
    <div class="pagetitle">
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
             <li class="breadcrumb-item">Masters</li>
             <li class="breadcrumb-item">Visa</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-md-4">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title"> Add New Visa</h5>
                   <p class="text-center small danger" *ngIf="message!==''" style="color:red"><b>{{message}}</b></p>
                   <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                                    <label for="cp_name">Visa Status  </label>
                                    <input type="text"  maxlength="100" class="form-control rounded-pill"autocomplete="off" 
                                    name="visastatus" data-parsley-trigger="change" formControlName="visastatus" required [ngClass]="{ 'is-invalid': submitted && f.visastatus.errors }"/>
                                    <div *ngIf="submitted && f.visastatus.errors" class="invalid-feedback">
                                        <div *ngIf="f.visastatus.errors.required">Visa Status is required</div>
                                    </div>
                            </div>
                            <div class="col-md-12"> 
                                    <label for="details">Description</label>
                                    <textarea id="details"  class="form-control" formControlName="description"  rows="3" data-parsley-trigger="change" 
                                    name="description" maxlength="200"></textarea>
                            </div>
                        </div>

                        <div class="form-group text-center" style="margin-top: 20px;padding: 10px;">
                            <a (click)="form.reset()" class="btn btn-warning rounded-pill">Cancel</a>
                            &nbsp;
                            &nbsp;
                            <button type="submit" name="btnSubmit" class="btn btn-info rounded-pill" value="Submit" >Submit</button>
                        </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
