<main id="main" class="main">
    <div class="pagetitle">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                <li class="breadcrumb-item">Vendors</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center small danger" *ngIf="message!==''" style="color:red"><b>{{message}}</b>
                        </p>
                        <h5 class="card-title">Vendor</h5>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="35" class="form-control rounded-pill"
                                            autocomplete="off" name="company" data-parsley-trigger="change"
                                            [ngClass]="{ 'is-invalid': submitted && f.company.errors }"
                                            formControlName="company" placeholder="Company Name *" />
                                        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                                            <div *ngIf="f.company.errors.required">Company Name is required</div>
                                            <!-- <div *ngIf="f.company.errors.pattern">Please enter alphabets</div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="cp_name"></label>
                                        <input type="text" maxlength="20" class="form-control rounded-pill"
                                            autocomplete="off" name="fedid" data-parsley-trigger="change"
                                            formControlName="fedid" placeholder="Fed Id" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="cp_name"></label>
                                        <select required name="vendortype" formControlName="vendortype" id="vendortype"
                                            class="form-select rounded-pill"
                                            [ngClass]="{ 'is-invalid': submitted && f.vendortype.errors }">
                                            <option value="">Select Vendor Type *</option>
                                            <option value="Primary Vendor">Primary Vendor</option>
                                            <option value="Implementation Partner">Implementation Partner</option>
                                            <option value="Third Layer">Layers</option>
                                        </select>
                                        <div *ngIf="submitted && f.vendortype.errors" class="invalid-feedback">
                                            <div *ngIf="f.vendortype.errors.required">Vendor Type is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="30" class="form-control rounded-pill"
                                            autocomplete="off" name="location1" data-parsley-trigger="change"
                                            formControlName="location1" placeholder="Location 1" />
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div formGroupName="states">
                                                <label for="cp_name"></label>
                                                <select required name="id" id="id" class="form-select rounded-pill"
                                                    [ngClass]="{ 'is-invalid': submitted && form.get('states.id').hasError('required') }"
                                                    formControlName="id">
                                                    <option value="" selected>Select State *</option>
                                                    <option *ngFor="let obj of statearr" [value]="obj[0]">{{obj[1]}}
                                                    </option>
                                                </select>
                                                <div *ngIf="form.get('states.id') && submitted"
                                                    class="invalid-feedback">
                                                    <div *ngIf="form.get('states.id').hasError('required')">
                                                        <span>State is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div formGroupName="city">
                                                <label for="cp_name"></label>
                                                <select required name="id" id="id" class="form-select rounded-pill"
                                                    [ngClass]="{ 'is-invalid': submitted && form.get('city.id').hasError('required') }"
                                                    formControlName="id">
                                                    <option value="" selected>Select City *</option>
                                                    <option *ngFor="let obj of cityarr" [value]="obj[0]">{{obj[1]}}
                                                    </option>
                                                </select>
                                                <div *ngIf="form.get('city.id') && submitted" class="invalid-feedback">
                                                    <div *ngIf="form.get('city.id').hasError('required')">
                                                        <span>City is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="cp_name"></label>
                                        <select name="tyretype" formControlName="tyretype" id="tyretype"
                                            class="form-select rounded-pill"
                                            [ngClass]="{ 'is-invalid': submitted && f.tyretype.errors }">
                                            <option value="">Select Tyre Type</option>
                                            <option value="Tyre One">Tyre One</option>
                                            <option value="Tyre Two">Tyre Two</option>
                                        </select>
                                        <div *ngIf="submitted && f.tyretype.errors" class="invalid-feedback">
                                            <div *ngIf="f.tyretype.errors.required">Tyre Type is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="30" class="form-control rounded-pill"
                                            autocomplete="off" name="location2" data-parsley-trigger="change"
                                            formControlName="location2" placeholder="Location 2" />
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div formGroupName="pincode">
                                                <label for="cp_name"></label>
                                                <select required name="id" id="id" class="form-select rounded-pill"
                                                    [ngClass]="{ 'is-invalid': submitted && form.get('pincode.id').hasError('required') }"
                                                    formControlName="id">
                                                    <option value="" selected>Select ZipCode *</option>
                                                    <option *ngFor="let obj of pinarr" [value]="obj[0]">{{obj[1]}}
                                                    </option>
                                                </select>
                                                <div *ngIf="form.get('pincode.id') && submitted"
                                                    class="invalid-feedback">
                                                    <div *ngIf="form.get('pincode.id').hasError('required')">
                                                        <span>ZipCode is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="cp_name"></label>
                                            <select required name="companytype" formControlName="companytype"
                                                id="companytype" class="form-select rounded-pill"
                                                [ngClass]="{ 'is-invalid': submitted && f.companytype.errors }">
                                                <option value="">Select Company Type *</option>
                                                <option value="Recruiting">Recruiting</option>
                                                <option value="Bench Sales">Sales</option>
                                                <option value="Both">Both</option>
                                            </select>
                                            <div *ngIf="submitted && f.companytype.errors" class="invalid-feedback">
                                                <div *ngIf="f.companytype.errors.required">Company Type is required
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="cp_name"></label>
                                            <input type="text" maxlength="200" class="form-control rounded-pill"
                                                autocomplete="off" name="client" data-parsley-trigger="change"
                                                [ngClass]="{ 'is-invalid': submitted && f.client.errors }"
                                                formControlName="client" placeholder="Client Details *" />
                                            <div *ngIf="submitted && f.client.errors" class="invalid-feedback">
                                                <div *ngIf="f.client.errors.required">Client Name is required</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="details"></label>
                                    <textarea id="details" class="form-control" formControlName="details" rows="2"
                                        data-parsley-trigger="change" name="details" maxlength="250"
                                        placeholder="Others Details "></textarea>
                                </div>
                            </div>
                            <h6 class="card-title"><u>Other Details</u></h6>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="20" class="form-control rounded-pill"
                                            autocomplete="off" name="staff" data-parsley-trigger="change"
                                            formControlName="staff" placeholder="Employee Count" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="Revenue"></label>
                                        <input type="text" maxlength="250" class="form-control rounded-pill"
                                            autocomplete="off" name="website" data-parsley-trigger="change"
                                            formControlName="website" placeholder="Web Site" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="Revenue"></label>
                                        <input type="text" maxlength="250" class="form-control rounded-pill"
                                            autocomplete="off" name="facebook" data-parsley-trigger="change"
                                            formControlName="facebook" placeholder="FaceBook" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="200" class="form-control rounded-pill"
                                            autocomplete="off" name="industrytype" data-parsley-trigger="change"
                                            formControlName="industrytype" placeholder="Industry" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="Revenue"></label>
                                        <input type="text" maxlength="250" class="form-control rounded-pill"
                                            autocomplete="off" name="twitterid" data-parsley-trigger="change"
                                            formControlName="twitterid" placeholder="Twitter" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="col-md-12">
                                        <input type="text" maxlength="5" class="form-control rounded-pill"
                                            autocomplete="off" name="revenue" data-parsley-trigger="change"
                                            formControlName="revenue" placeholder="Revenue" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="Revenue"></label>
                                        <input type="text" maxlength="250" class="form-control rounded-pill"
                                            autocomplete="off" name="linkedinid" data-parsley-trigger="change"
                                            formControlName="linkedinid" placeholder="LinkedIn Id" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center" style="margin-top: 20px;padding: 10px;">
                                <a (click)="form.reset()" class="btn btn-warning rounded-pill">Cancel</a>
                                &nbsp;
                                &nbsp;
                                <button type="submit" name="btnSubmit" class="btn btn-info rounded-pill"
                                    value="Submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
